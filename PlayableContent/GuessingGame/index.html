<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Guessing game</title>
</head>

<body>
    <div class="container">
        <h1>Guessing game</h1>
        <p id="output">Guess a number between 1 and 100</p>
        <input type="text" id="input" placeholder="Your guess">
        <button id="btn">Answer</button><br>
        <button id="replay">New game</button>  
    </div>

    <div class="scoreboard">
    <h2>Top 5 Games</h2>
    <ul id="scoreList"></ul>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
